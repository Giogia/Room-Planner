<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Planner</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="icon" href="assets/icon.png">
    <link rel="shortcut icon" href="assets/icon.png">
</head>
<div id="loading">
    <img class="loading-gif" src="assets/loading.gif">
    <img id="loading-icon" src="assets/icon-white.png">
</div>
<body>
<div id="logo"> Room Planner </div>
    <aside class="mdc-drawer mdc-drawer--dismissible mdc-elevation--z5" id="drawer">
        <form class="mdc-button mdc-button--raised" id="search-form">
            <input type="text" id="search-input" placeholder="Search an object">
            <i class="material-icons" id="search-icon">search</i>
        </form>
        <div id="list">
            <script id="list-script" src="build/list.js"></script>
        </div>
    </aside>
    <div id="canvas">
        <div id="controls"></div>
        <script src="build/app.js"></script>
    </div>
    <div id="buttons"></div>
</body>
</html>
